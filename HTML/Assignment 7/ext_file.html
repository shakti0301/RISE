<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>External File</title>
  </head>
  <body>
    <h1>This is an external HTML file</h1>
    <p>
      This file is used to demonstrate how to link an external HTML file to
      another HTML file using the <code>iframe</code> tag.
    </p>
    <p>
      The content of this file can be displayed within another HTML file by
      using the <code>iframe</code> tag and specifying the source as this file's
      URL or path.
    </p>
  </body>
</html>
