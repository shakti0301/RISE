<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 7</title>
  </head>
  <body>
    <h3>Assignment 7: Multimedia Practice</h3>
    <h4>Audio Example</h4>
    <audio controls autoplay muted loop>
      <source
        src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>
    <br />
    <h4>Video Example</h4>
    <video controls autoplay muted width="500" height="300">
      <source
        src="https://2050today.org/wp-content/uploads/2020/07/Video-Placeholder.mp4?_=9"
        type="video/mp4"
      />
      Your browser does not support the video element.
    </video>
    <br />
    <h4>iframe Example</h4>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/3TFmLnoW68M?si=fGM6GZIka-aeawz-"
      title="YouTube video player"
      frameborder="0"
      allow="
        accelerometer;
        autoplay;
        clipboard-write;
        encrypted-media;
        gyroscope;
        picture-in-picture;
        web-share;
      "
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <br />
    <iframe src="https://docs.npmjs.com" height="670" width="600"> </iframe>
    <br />
    <iframe src="ext_file.html" height="670" width="600"> </iframe>
  </body>
</html>
